<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="">
    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1 class="text-center my-4">Administration Page </h1>
    <form method = "POST" enctype="multipart/form-data" class="m-5">
    {% csrf_token %}
    
    <label>Job Name</label>
    {{ form.job_position }}
    <label>Job description</label>
    {{form.job_description}}
    <label>Closing Date</label>
    {{form.closing_date}}
    <label>Company Name</label>
    {{form.company}}
    <button type="submit">Submit</button>
    </form>

    <table class="table table-bordered">
    <thead id="p1">
        <tr>
            <td>Job </td>
            <td>Company</td>
            <td>Closing Date</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </thead>

    <tbody>
        {% for i in stu %}
         <tr>
         <td>{{ i.job_position }}</td>
         <td>{{ i.company }}</td>
         <td>{{ i.closing_date }}</td>
         <td><a href="{% url 'edit' i.id %}" class="btn btn-success ms-3">Edit</a></td>
         <td><a href="{% url 'delete' i.id %}" class="btn btn-danger ms-3">Delete</a></td>
         </tr>
         {% endfor %}
    </tbody>
</table>
    
        
        <script src="" async defer></script>
    </body>
</html>
