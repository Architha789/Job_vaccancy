{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
    <div class="wrapper">
    <div class="contain">
    <h1 class="text-center m-5 text-dark"> Login </h1>
    <div class="text-center" id="p1">
    <form method = "POST">
    {% csrf_token %}
     <div class="cols">
        <div class="text-justify ">
        <label>Name</label>
        <input class="text-dark" type="text" placeholder="Name" name="username" ><br><br>
        {% comment %} <label>Password</label> {% endcomment %}
        <input class="text-dark" type="password" placeholder="Password" name="password">
        <br><br>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <br>
        <p class="text-dark"> Don't have an account </p>
        <a href="register">Create an account</a>
</div>
    </form>
    </div>
    </div>
</div>
     {% comment %} <div class="contain">
           <h1> Login</h1> 
           <form>
            <div class="cols">
           <label for="Email" > Email </label><br>
           <input type="text" required>
           </div>
           <div class="cols">
            <label for="Password" > Password</label><br>
            <input type="password" required> <br>
           </div>
           <button class="btn"> Login </button>
           <p id="p1"> Don't have an account? <a href="#" > Register</a> </p>
           </form>
        </div>
           
         {% endcomment %}
        <script src="" async defer></script>
    </body>
</html>
